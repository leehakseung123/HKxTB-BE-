<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원정보 수정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid p-4" style="background-color: #eee">
    <div class="row">
        <div class="container-fluid" style="background-color: white; max-width: 1200px; border-radius: 20px;">
            <div class="row">
                <form name="formUpdate" action="/update-action" method="post">
                    <div class="col-12 col-lg-6 order-2 order-lg-1">
                        <h1 class="my-5 text-center">회원정보 수정</h1>

                        <div class="mb-3 d-flex flex-row">
                            <div class="d-flex me-2 justify-content-center align-items-center">
                                <i class="fa-solid fa-user fa-xl"></i>
                            </div>
                            <input type="text" class="form-control" id="inputName" name="inputName"
                                   th:value="${member.username}" placeholder="Your Name"/>
                        </div>

                        <div class="mb-3 d-flex flex-row">
                            <div class="d-flex me-2 justify-content-center align-items-center">
                                <i class="fa-solid fa-lock fa-xl"></i>
                            </div>
                            <input type="text" class="form-control" id="inputPw" name="inputPw"
                                   th:value="${member.password}" placeholder="Your Password"/>
                        </div>

                        <div class="mb-3 d-flex flex-row">
                            <div class="d-flex me-2 justify-content-center align-items-center">
                                <i class="fa-solid fa-envelope fa-xl"></i>
                            </div>
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                   th:value="${member.email}" placeholder="Your Email"/>
                        </div>

                        <div class="mb-3 d-flex flex-row">
                            <div class="d-flex me-2 justify-content-center align-items-center">
                                <i class="fa-solid fa-calendar fa-xl"></i>
                            </div>
                            <input type="date" class="form-control" id="inputJoindate" name="inputJoindate"
                                   th:value="${member.joindate}" placeholder="Join Date"/>
                        </div>

                        <input type="hidden" name="index" th:value="${index}"/>

                        <div class="text-center my-5">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <button type="button" onclick="history.back();" class="btn btn-secondary">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
