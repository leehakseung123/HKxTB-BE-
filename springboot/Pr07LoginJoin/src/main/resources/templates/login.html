<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        function goJoin() {
            window.location.href = "/join";
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">로그인</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="inputName" class="form-label">아이디</label>
            <input type="text" class="form-control" id="inputName" name="inputName" />
        </div>
        <div class="mb-3">
            <label for="inputPw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPw" name="inputPw" />
        </div>

        <!-- 로그인 결과 출력 -->
        <div th:if="${loginResult != null}">
            <div th:if="${loginResult}" class="alert alert-success">로그인 성공</div>
            <div th:unless="${loginResult}" class="alert alert-danger">로그인 실패</div>
        </div>

        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-outline-secondary" onclick="goJoin()">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
